<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cardpro.css" rel="stylesheet" type="text/css">
    <title>Card Project</title>
</head>
<body>
    <header>
        <h1>Our Top Performers</h1>
        <nav>
            <a href="#profile1">Sakthi Kumar</a>
            <a href="#profile2">John</a>
            <a href="#profile3">Praveen</a>
        </nav>
    </header>
    <main>
        <article class="card" id="profile1">
            <figure>
                <img src="images/mern_sakthi.jpg" alt="MERN Sakthi" width="500" height="500"/>
                <figcaption>Sakthi <span class="nowrap">Kumar</span></figcaption>
            </figure>
            <p>Front-end Developer</p>
        </article>
        <article class="card" id="profile2">
            <figure>
                <img src="images/rider_john.jpg" alt="Rider John" width="500" height="500"/>
                <figcaption>John <span class="nowrap">Pradeep</span></figcaption>
            </figure>
            <p>Game Developer</p>
        </article>
        <article class="card" id="profile3">
            <figure>
                <img src="images/praveen.jpg" alt="Praveen" width="500" height="500"/>
                <figcaption>Praveen</figcaption>
            </figure>
            <p>Full Stack Developer</p>
        </article>
    </main>
    <footer>
        <p>&copy; Google Inc.</p>
    </footer>
</body>
</html>
